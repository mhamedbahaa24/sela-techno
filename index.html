
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Gallery with AR & VR</title>
    <!-- تضمين مكتبة A-Frame الخاصة بـ AR.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/vr/VRButton.js"></script> <!-- تضمين VRButton -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- عرض QR code في الأعلى -->
    <div id="qrcode" style="position: absolute; top: 10px; left: 10px;"></div>
    
    <!-- مشهد AR -->
    <a-scene embedded arjs>
        <!-- الموديلات 3D في AR سيتم تحميلها هنا -->
        <a-marker preset="hiro">
            <a-entity id="model" gltf-model="url(https://drive.google.com/uc?id=15S1Qy2YHQS6XZQ0U0ik5xM64owfq88C-)"></a-entity>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>

    <!-- مشهد VR داخل عنصر 3D -->
    <div id="3d-container"></div>
    
    <!-- تضمين الكود البرمجي الخاص بتفعيل AR و VR -->
    <script src="js/app.js"></script>
</body>
</html>
